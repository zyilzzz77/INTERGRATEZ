server {
    listen 80;
    server_name inversave.space www.inversave.space;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name inversave.space www.inversave.space;

    # SSL Certificates (Sesuai log error Anda)
    ssl_certificate /etc/letsencrypt/live/inversave.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inversave.space/privkey.pem;

    # SSL Parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/inversave.access.log;
    error_log /var/log/nginx/inversave.error.log;

    location / {
        proxy_pass http://localhost:3008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Basic production settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}